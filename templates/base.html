<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/styles.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body class="theme-dark">
  <header class="topbar">
    <div class="brand">BMS</div>
    <nav class="nav">
      <a href="/" data-path="/">Dashboard</a>
      <a href="/flats/" data-path="/flats/">Flats</a>
      <a href="/people/owners/" data-path="/people/">People</a>
      <a href="/tools/bulk-owners/" data-path="/tools/bulk-owners/">Tools</a>
      <a href="/admin/">Admin</a>
    </nav>
    <div class="topbar-actions">
      <button id="themeToggle" class="btn ghost sm" title="Toggle theme">Theme</button>
      {% if user.is_authenticated %}
        <a class="btn sm" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn sm" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </header>
  <main class="container">
    {% include "_messages.html" %}
    {% block content %}{% endblock %}
  </main>
  <script src="/static/js/app.js"></script>
</body>
</html>
