<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/styles.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body class="theme-dark">
  <header class="topbar">
    <div class="brand">BMS</div>

    <nav class="nav">
      <a href="/"                     data-path="/">Dashboard</a>
      <a href="/overview/"            data-path="/overview/">Overview</a>
      <a href="/flats/"               data-path="/flats/">Flats</a>

      <!-- People -->
      <a href="/people/owners/"       data-path="/people/owners/">Owners</a>
      <a href="/people/lessees/"      data-path="/people/lessees/">Lessees</a>

      <!-- Service Providers -->
      <a href="/providers/register/"  data-path="/providers/">Service Provider</a>
      <!-- (optional list page)
      <a href="/providers/list/"       data-path="/providers/">Providers</a>
      -->

      <!-- Parking -->
      <a href="/parking/spots/"       data-path="/parking/">Parking</a>

      <a href="/admin/">Admin</a>
    </nav>

    <div class="topbar-actions">
      <button id="themeToggle" class="btn ghost sm" title="Toggle theme">Theme</button>
      {% if user.is_authenticated %}
        <span class="muted" style="margin-right:8px;">Hi, {{ user.username }}</span>
        <a class="btn sm" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn sm" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </header>

  <main class="container">
    {% include "_messages.html" %}
    {% block content %}{% endblock %}
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
