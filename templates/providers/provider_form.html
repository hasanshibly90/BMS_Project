{% extends "base.html" %}
{% block content %}
<div class="page-head">
  <h1 class="h1">{% if object %}Update provider{% else %}Register provider{% endif %}</h1>
  <div class="sub">Fill the form and submit.</div>
</div>

<div class="card">
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button class="btn" type="submit">{% if object %}Save changes{% else %}Create{% endif %}</button>
      <a class="btn ghost" href="{% url 'providers:list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
